<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Park-It</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS-->
    <link type="text/css" rel="stylesheet" href="css/park-it.css">
    <!--<link type="text/css" rel="stylesheet" href="css/park-it-android.css">-->
    <!--<link type="text/css" rel="stylesheet" href="css/park-it-ios.css">-->
</head>
<body>
    <!-- Nav bar -->
    <div id="navbar">
        <button id="park">Park</button>
        Park It
        <button id="retrieve">Find</button>
    </div>
    <div id="container">
        <div id="instructions">
            <p>Click the Park button to set your parking location.</p>
            <p>Click the Find button to retrieve your parking location.</p>
            <p class="center"><button id="gotIt">Got it!</button></p>
        </div>
        <div id="map"></div>
        <div id="directions">Directions here</div>
    </div>

    <!-- Javascript-->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/park-it.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD229mLXRKtvc59sFN3Pf-8vb4AiGtSNQE&callback=initMap"></script>
    <script src="cordova.js"></script>
</body>
</html>
